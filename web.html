<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeMarket - Vanilla JS Cart</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Custom Animations */
        @keyframes slideUp {
            from { opacity: 0; transform: translate(-50%, 20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }
        .animate-slideUp {
            animation: slideUp 0.3s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out forwards;
        }

        /* Hide scrollbar for cleaner look in cart */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="sticky top-0 z-40 bg-white/80 backdrop-blur-md border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-2">
                    <div class="bg-indigo-600 text-white p-1.5 rounded-lg">
                        <i data-lucide="shopping-bag" width="24" height="24"></i>
                    </div>
                    <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">
                        LuxeMarket
                    </span>
                </div>
                
                <button id="cart-toggle-btn" class="relative p-2 text-gray-600 hover:text-indigo-600 transition-colors rounded-full hover:bg-gray-100">
                    <i data-lucide="shopping-cart" width="24" height="24"></i>
                    <span id="cart-badge" class="hidden absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/4 -translate-y-1/4 bg-red-500 rounded-full min-w-[20px]">
                        0
                    </span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 flex-grow w-full">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">New Arrivals</h1>
            <p class="mt-2 text-gray-500">Handpicked items just for you.</p>
        </div>

        <!-- Product Grid Container -->
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Products will be injected here by JS -->
        </div>
    </main>

    <!-- Cart Sidebar (Drawer) -->
    <div id="cart-drawer" class="fixed inset-0 z-50 overflow-hidden pointer-events-none">
        
        <!-- Backdrop -->
        <div id="cart-backdrop" class="absolute inset-0 bg-gray-900/50 backdrop-blur-sm transition-opacity duration-300 opacity-0"></div>
        
        <!-- Drawer Panel -->
        <div id="cart-panel" class="absolute inset-y-0 right-0 max-w-md w-full flex pl-10 transform transition-transform duration-300 ease-in-out translate-x-full sm:pl-16 pointer-events-auto">
            <div class="w-full h-full flex flex-col bg-white shadow-2xl">
                
                <!-- Header -->
                <div class="flex items-center justify-between px-6 py-4 border-b border-gray-100">
                    <h2 class="text-lg font-bold text-gray-900">Your Cart (<span id="cart-count-header">0</span>)</h2>
                    <button id="close-cart-btn" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <i data-lucide="x" width="24" height="24"></i>
                    </button>
                </div>

                <!-- Cart Items Container -->
                <div id="cart-items-container" class="flex-1 overflow-y-auto px-6 py-4 no-scrollbar">
                    <!-- Cart items or empty state injected here -->
                </div>

                <!-- Footer / Summary -->
                <div id="cart-footer" class="border-t border-gray-100 px-6 py-6 bg-gray-50 hidden">
                    <div class="flex justify-between text-base font-medium text-gray-900 mb-2">
                        <p>Subtotal</p>
                        <p id="subtotal-price">$0.00</p>
                    </div>
                    <div class="flex justify-between text-sm text-gray-500 mb-4">
                        <p>Shipping</p>
                        <p>Free</p>
                    </div>
                    <div class="flex justify-between text-lg font-bold text-gray-900 mb-6">
                        <p>Total</p>
                        <p id="total-price">$0.00</p>
                    </div>
                    <div class="space-y-3">
                        <button onclick="alert('Proceeding to checkout...')" class="w-full flex items-center justify-center rounded-xl border border-transparent bg-indigo-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-indigo-700 transition-colors">
                            Checkout
                        </button>
                        <div class="flex justify-center text-center text-sm text-gray-500">
                            <p>
                                or 
                                <button type="button" class="font-medium text-indigo-600 hover:text-indigo-500" onclick="toggleCart(false)">
                                    Continue Shopping <span aria-hidden="true"> &rarr;</span>
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 z-50"></div>

    <!-- JavaScript Logic -->
    <script>
        // --- Data ---
        const PRODUCTS = [
            { id: 1, name: "Minimalist Headphones", price: 149.99, category: "Audio", rating: 4.8, image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=500&auto=format&fit=crop&q=60" },
            { id: 2, name: "Analog Watch", price: 299.50, category: "Accessories", rating: 4.9, image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=500&auto=format&fit=crop&q=60" },
            { id: 3, name: "Mechanical Keyboard", price: 129.00, category: "Tech", rating: 4.7, image: "https://images.unsplash.com/photo-1618586810102-aaa7049200c0?fm=jpg&q=60" },
            { id: 4, name: "Instant Camera", price: 89.99, category: "Photography", rating: 4.5, image: "https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?w=500&auto=format&fit=crop&q=60" },
            { id: 5, name: "Fitness Tracker", price: 59.95, category: "Wearables", rating: 4.6, image: "https://images.unsplash.com/photo-1575311373937-040b8e1fd5b6?w=500&auto=format&fit=crop&q=60" },
            { id: 6, name: "Designer Sunglasses", price: 175.00, category: "Fashion", rating: 4.8, image: "https://images.unsplash.com/photo-1572635196237-14b3f281503f?w=500&auto=format&fit=crop&q=60" }
        ];

        // --- State ---
        let cart = [];
        let isCartOpen = false;

        // --- DOM Elements ---
        const productGrid = document.getElementById('product-grid');
        const cartDrawer = document.getElementById('cart-drawer');
        const cartBackdrop = document.getElementById('cart-backdrop');
        const cartPanel = document.getElementById('cart-panel');
        const cartItemsContainer = document.getElementById('cart-items-container');
        const cartBadge = document.getElementById('cart-badge');
        const cartCountHeader = document.getElementById('cart-count-header');
        const cartFooter = document.getElementById('cart-footer');
        const subtotalEl = document.getElementById('subtotal-price');
        const totalEl = document.getElementById('total-price');

        // --- Initialization ---
        function init() {
            renderProducts();
            updateCartUI();
            lucide.createIcons();
            
            // Event Listeners for global UI
            document.getElementById('cart-toggle-btn').addEventListener('click', () => toggleCart(true));
            document.getElementById('close-cart-btn').addEventListener('click', () => toggleCart(false));
            document.getElementById('cart-backdrop').addEventListener('click', () => toggleCart(false));
        }

        // --- Rendering ---
        
        function formatPrice(price) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(price);
        }

        function renderProducts() {
            productGrid.innerHTML = PRODUCTS.map(product => `
                <div class="group bg-white rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 border border-gray-100 overflow-hidden flex flex-col">
                    <div class="relative aspect-[4/3] overflow-hidden bg-gray-100">
                        <img src="${product.image}" alt="${product.name}" class="object-cover w-full h-full transform group-hover:scale-110 transition-transform duration-500">
                        <button onclick="addToCart(${product.id})" class="absolute bottom-4 right-4 bg-white text-indigo-600 p-3 rounded-full shadow-lg opacity-0 group-hover:opacity-100 transform translate-y-4 group-hover:translate-y-0 transition-all duration-300 hover:bg-indigo-600 hover:text-white">
                            <i data-lucide="plus" width="24" height="24"></i>
                        </button>
                    </div>
                    <div class="p-5 flex flex-col flex-grow">
                        <div class="flex justify-between items-start mb-2">
                            <p class="text-sm text-indigo-600 font-medium">${product.category}</p>
                            <div class="flex items-center text-amber-500 text-sm">
                                <i data-lucide="star" width="14" height="14" fill="currentColor"></i>
                                <span class="ml-1 text-gray-600">${product.rating}</span>
                            </div>
                        </div>
                        <h3 class="text-lg font-bold text-gray-900 mb-2">${product.name}</h3>
                        <div class="mt-auto flex items-center justify-between pt-4">
                            <span class="text-xl font-bold text-gray-900">${formatPrice(product.price)}</span>
                            <button onclick="addToCart(${product.id})" class="sm:hidden text-sm font-semibold text-indigo-600">Add to Cart</button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Re-initialize icons for newly added HTML
            lucide.createIcons();
        }

        function renderCartItems() {
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="h-full flex flex-col items-center justify-center text-center space-y-4">
                        <div class="bg-gray-50 p-6 rounded-full">
                            <i data-lucide="shopping-bag" width="48" height="48" class="text-gray-300"></i>
                        </div>
                        <h3 class="text-lg font-medium text-gray-900">Your cart is empty</h3>
                        <p class="text-gray-500 max-w-xs">Looks like you haven't added anything to your cart yet.</p>
                        <button onclick="toggleCart(false)" class="px-6 py-2 bg-indigo-600 text-white rounded-full font-medium hover:bg-indigo-700 transition-colors">Start Shopping</button>
                    </div>
                `;
            } else {
                cartItemsContainer.innerHTML = `
                    <ul class="space-y-6">
                        ${cart.map(item => `
                            <li class="flex py-2 animate-fadeIn">
                                <div class="h-20 w-20 flex-shrink-0 overflow-hidden rounded-lg border border-gray-200">
                                    <img src="${item.image}" alt="${item.name}" class="h-full w-full object-cover object-center">
                                </div>
                                <div class="ml-4 flex flex-1 flex-col">
                                    <div>
                                        <div class="flex justify-between text-base font-medium text-gray-900">
                                            <h3 class="line-clamp-1">${item.name}</h3>
                                            <p class="ml-4">${formatPrice(item.price * item.quantity)}</p>
                                        </div>
                                        <p class="mt-1 text-sm text-gray-500">${item.category}</p>
                                    </div>
                                    <div class="flex flex-1 items-end justify-between text-sm">
                                        <div class="flex items-center border border-gray-200 rounded-lg">
                                            <button onclick="updateQuantity(${item.id}, -1)" class="p-2 text-gray-600 hover:text-indigo-600">
                                                <i data-lucide="minus" width="14" height="14"></i>
                                            </button>
                                            <span class="px-2 font-medium text-gray-900 w-6 text-center">${item.quantity}</span>
                                            <button onclick="updateQuantity(${item.id}, 1)" class="p-2 text-gray-600 hover:text-indigo-600">
                                                <i data-lucide="plus" width="14" height="14"></i>
                                            </button>
                                        </div>
                                        <button onclick="removeFromCart(${item.id})" class="font-medium text-red-500 hover:text-red-600 flex items-center gap-1">
                                            <i data-lucide="trash-2" width="16" height="16"></i>
                                            <span>Remove</span>
                                        </button>
                                    </div>
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                `;
            }
            lucide.createIcons();
        }

        function updateCartUI() {
            // Calculate totals
            const subtotal = cart.reduce((acc, item) => acc + (item.price * item.quantity), 0);
            const totalItems = cart.reduce((acc, item) => acc + item.quantity, 0);
            const tax = subtotal * 0.08;
            const total = subtotal + tax;

            // Update Badge
            if (totalItems > 0) {
                cartBadge.textContent = totalItems;
                cartBadge.classList.remove('hidden');
            } else {
                cartBadge.classList.add('hidden');
            }

            // Update Header & Footer
            cartCountHeader.textContent = totalItems;
            subtotalEl.textContent = formatPrice(subtotal);
            totalEl.textContent = formatPrice(total);

            if (cart.length > 0) {
                cartFooter.classList.remove('hidden');
            } else {
                cartFooter.classList.add('hidden');
            }

            renderCartItems();
        }

        // --- Logic ---

        function toggleCart(open) {
            isCartOpen = open;
            if (open) {
                cartDrawer.classList.remove('pointer-events-none');
                cartBackdrop.classList.remove('opacity-0');
                cartPanel.classList.remove('translate-x-full');
            } else {
                cartDrawer.classList.add('pointer-events-none');
                cartBackdrop.classList.add('opacity-0');
                cartPanel.classList.add('translate-x-full');
            }
        }

        window.addToCart = function(productId) {
            const product = PRODUCTS.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCartUI();
            toggleCart(true);
            showToast(`Added ${product.name} to cart`);
        };

        window.removeFromCart = function(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartUI();
        };

        window.updateQuantity = function(productId, delta) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                const newQty = item.quantity + delta;
                if (newQty < 1) {
                    removeFromCart(productId);
                } else {
                    item.quantity = newQty;
                    updateCartUI();
                }
            }
        };

        function showToast(message) {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            toast.className = 'bg-gray-900 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-2 animate-slideUp';
            toast.innerHTML = `
                <i data-lucide="check" width="18" height="18" class="text-green-400"></i>
                <span class="text-sm font-medium">${message}</span>
            `;
            
            toastContainer.appendChild(toast);
            lucide.createIcons();

            // Remove toast after 3 seconds
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Start
        init();

    </script>
</body>
</html>
